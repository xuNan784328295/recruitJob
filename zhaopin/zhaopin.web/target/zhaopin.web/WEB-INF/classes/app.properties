#device.force.encrypt=false
#设备非活跃时间阈值:分钟，整数
device.offline.interval=10
#设备命令保存周期
device.log.history=60
#设备升级文件路径
device.upgrade.path=upgrade
#考勤记录路径
device.record.path=records
#开门权限
device.open.door=0x11
#不正常卡点时间间隔，天
#device.record.drop.duration=60
#考勤记录是否带照片
#device.record.with.photo=true
#卡点是否缓存
#device.record.cache=true
#是否删除与设备不对应部门的人员
#device.delete.different.branch.user=false
#收到模板后是否立即下发
device.auto.dispatch.new.face=false
#收到记录后是否自动保存
device.auto.save.user=false
#设备是否使用缓存
#device.use.cache=false
#人脸仪TOKEN生存时间
